<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="mx-auto mt-5" style="padding:10px">
      <img 
      src="./../../../assets/images/xoxoday-logo-admin.webp" 
      alt=""
      class="img-responsive">
    </div>
  </mat-toolbar>
    <mat-nav-list class="mt-5">
      <!-- <a mat-list-item href="#">Link 1</a> -->
      <a 
        class="nav-link heading"
        data-toggle="collapse" 
        data-target="#collapseGroups" 
        aria-expanded="false" 
        aria-controls="collapseGroups">
        Groups
        <ul class="mt-2 collapse" id="collapseGroups">
            <li class="nav-link sub-heading pl-0">
                <img 
                    src="./../../../assets/images/company-board.png  " 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white; height:40px; width:40px" 
                    class="img-fluid ">
                Arvgem Townhall
            </li>
        </ul>
      </a>
      <a 
        class="nav-link heading" 
        data-toggle="collapse" 
        data-target="#collapseAwards" 
        aria-expanded="false" 
        aria-controls="collapseAwards">
        Awards
        <ul class="  collapse" id="collapseAwards">
            <li class="nav-link sub-heading pl-0" routerLink="/award/appreciatelist">
                <img 
                    src="./../../../assets/images/given-award.svg" 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white; height:40px; width:40px" 
                    class="img-fluid ">
                Give an Award
            </li>
            <li class="nav-link sub-heading pl-0" routerLink="/award/budget">
                <img 
                    src="./../../../assets/images/manage-budget.svg" 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white; height:40px; width:40px" 
                    class="img-fluid ">
                Manage Budgets
            </li>
            <li class="nav-link sub-heading pl-0"  routerLink="/award/awards">
                <img 
                    src="./../../../assets/images/award-list.svg" 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white; height:40px; width:40px" 
                    class="img-fluid ">
                Award List
            </li>
            <li class="nav-link sub-heading pl-0"  routerLink="/award/giftslistt">
                <img 
                    src="./../../../assets/images/automated-gifts.svg" 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white; height:40px; width:40px" 
                    class="img-fluid ">
                Automated Greeting
            </li>
        </ul>
      </a>
      <a class="nav-link heading" href="#">Redeem Points</a>
      <a class="nav-link heading" href="#">Leaderboard</a>
      <a 
        class="nav-link heading" 
        data-toggle="collapse" 
        data-target="#collapseAdmin" 
        aria-expanded="false" 
        aria-controls="collapseAdmin">
        Admin
        <ul class="mt-2 collapse" id="collapseAdmin">
            <li class="nav-link sub-heading pl-0 active" routerLink="/admin/userInfo">
                <img 
                    src="./../../../assets/images/business-information.svg" 
                    style="border-radius: 50%; border: 1px solid rgb(218, 216, 216); 
                            background-color: white" 
                    class="img-fluid">
                Business Information</li>
            <li class="nav-link sub-heading pl-0" routerLink="/admin/platform">
                <img 
                src="./../../../assets/images/platform-settings.svg" 
                style="border-radius: 50%; border: 1px solid rgb(218, 216, 216)" 
                class="img-fluid ">
                Platform Settings</li>
            <li class="nav-link sub-heading pl-0" routerLink="/admin/billingInfo">
                <img 
                src="./../../../assets/images/billing-information.svg" 
                style="border-radius: 50%; border: 1px solid rgb(218, 216, 216)" 
                class="img-fluid ">
                Billing Information</li>
            <li class="nav-link sub-heading pl-0" routerLink="/admin/userManagement">
                <img 
                src="./../../../assets/images/user-management.svg" 
                style="border-radius: 50%; border: 1px solid rgb(218, 216, 216)" 
                class="img-fluid ">
                User Management</li>
            <li class="nav-link sub-heading pl-0" routerLink="/admin/pointAdministration">
                <img 
                src="./../../../assets/images/points-administration.svg" 
                style="border-radius: 50%; border: 1px solid rgb(218, 216, 216)" 
                class="img-fluid ">
                Point Administration</li>
        </ul>
      </a>
      <a class="nav-link heading" routerLink="/reports">Reports</a>
      <a class="nav-link heading" href="#">Help Center</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container-fluid">
        <div class="row" style="height:100%">
            <div class="col-12">
              <router-outlet></router-outlet>
            </div>
        </div>
    </div>






  </mat-sidenav-content>
</mat-sidenav-container>
