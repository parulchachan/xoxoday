<div class="mt-3 mb-3" style="border-block-end: 2px solid blue;">
    <div  style="float: left;">
        <img src="./../../../../assets/images/company-board.png"  
            class="img-fluid"
            style="height:60px"
            alt="">
    </div>
    <h3 class="mt-2 pl-2" style="display:inline-block;font-size:23px;">
        Domain Name Townhall
        <p class="labelCss pt-2">Interact with your entire Team here. Share and get Team-wide updates</p>
    </h3>  
</div>

<div class=" mt-4 ">
    <form [formGroup]="form"  (ngSubmit)="Post()">
        <div class="row" >
            <div class="col-12">
                <div class="form-group input-group">
                    <input  
                        formControlName="message"
                        placeholder="Post a message to everyone in Townhall"
                        id="past"
                        type="text" 
                        class="form-control labelCss">
                    <div class="input-group-append">
                        <button class="input-group-text" type="submit">
                            <i class=" fa fa-paper-plane  labelCss"></i>
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </form>
    <div class="row container">
        <div *ngFor="let message of messages" class="card col-12 mt-2">
            <div class="card-body">{{message}}</div>
        </div>
    </div>
</div>
